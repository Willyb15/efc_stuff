<!-- snowplow library -->
<script type="text/javascript">
var snowplow_library={
  "fo_jobseeker_context":{
    "2-0-0":function(){
      return {
        schema: "iglu:com.efinancialcareers/fo_jobseeker_context/jsonschema/2-0-0",
        data: {
          js_id: typeof {{DL - JOBSEEKER_ID}} === "number"?{{DL - JOBSEEKER_ID}}:-1
        }
      };
    }
  },
  "partner_context":{
    "1-0-0":function(){
      return {
        schema: "iglu:com.efinancialcareers/partner_context/jsonschema/1-0-0",
        data: {
          partner_id: typeof {{DL - PARTNER_ID}} === "number"?{{DL - PARTNER_ID}}:-2
        }
      };
    }
  },
  "event_context":{
    "1-0-0":function(n){
      return {
        schema: "iglu:com.efinancialcareers/event_context/jsonschema/1-0-0",
        data: {
          event_name: n
        }
      };
    }
  },
  "coverletter_context":{
    "2-0-0":function(id){
      return {
        schema: "iglu:com.efinancialcareers/coverletter_context/jsonschema/2-0-0",
        data: {
          coverletter_id: typeof id === "number"?id:-2
        }
      };
    }
  },
  "resume_context":{
    "2-0-0":function(id){
      return {
        schema: "iglu:com.efinancialcareers/resume_context/jsonschema/2-0-0",
        data: {
          resume_id: typeof id === "number"?id:-2
        }
      };
    }
  },
  "socialmedia_context":{
    "2-0-0":function(id){
      return {
        schema: "iglu:com.efinancialcareers/socialmedia_context/jsonschema/2-0-0",
        data: {
          socialmedia_id: typeof id === "string"?id:-2
        }
      };
    }
  },
  "job_context":{
    "2-0-0":function(){
      var job_id;
      if(typeof {{DL - JOB_ID}} === "number"){
        job_id = {{DL - JOB_ID}};
      }else if(typeof {{DL - APPLIED_JOB_ID}} === "number"){
        job_id = {{DL - APPLIED_JOB_ID}};
      }else{
        job_id = -2;
      }
      return {
        schema: "iglu:com.efinancialcareers/job_context/jsonschema/2-0-0",
        data: {
          job_id: job_id
        }
      };
    }
  },
  "jobapplication_context":{
    "2-0-0":function(t){
      var japp_id;
      if(typeof {{DL - JOB_APPLICATION_ID}} === "number"){
        japp_id = {{DL - JOB_APPLICATION_ID}};
      }else if(typeof {{DL - JOB_APPLICATION_EXTERNAL_ID}} === "number"){
        japp_id = {{DL - JOB_APPLICATION_EXTERNAL_ID}};
      }else{
        japp_id = -2;
      }
      return {
        schema: "iglu:com.efinancialcareers/jobapplication_context/jsonschema/2-0-0",
        data: {
          japp_id:japp_id
        }
      };
    }
  },
  "job_search_context":{
    "2-0-0":function(d){
      return {
        schema: "iglu:com.efinancialcareers/job_search_context/jsonschema/2-0-0",
        data: d
      };
    },
    "2-0-1":function(d){
      return {
        schema: "iglu:com.efinancialcareers/job_search_context/jsonschema/2-0-1",
        data: d
      };
    },
    "2-0-2":function(d){
      return {
        schema: "iglu:com.efinancialcareers/job_search_context/jsonschema/2-0-2",
        data: d
      };
    }
  },
  "gig_job_search_context":{
    "1-0-0":function(id){
      return {
        schema: "iglu:com.dhigroupinc.gig/job_search_context/jsonschema/1-0-0",
        data: {
          search_id: id
        }
      };
    }
  },
  "gig_brand_context":{
    "1-0-0":function(){
      return {
        schema: "iglu:com.dhigroupinc.gig/brand_context/jsonschema/1-0-0",
        data: {
          brand: 'EFC'
        }
      };
    }
  }
};
</script>
<!-- contexts library -->

<!-- Snowplow starts plowing -->
<script type="text/javascript">
//settings
if (typeof(window.snowplow) != 'undefined') {
	window.snowplow('enableActivityTracking', 30, 30); // Ping every 30 seconds after 30 seconds
	window.snowplow('enableLinkClickTracking');
}
</script>
<!-- Snowplow stops plowing -->
